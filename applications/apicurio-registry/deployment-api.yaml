apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: apicurio-registry
    component: apicurio-registry-api
  name: apicurio-registry-api
spec:
  replicas: 1
  selector:
    matchLabels:
      component: apicurio-registry-api
  template:
    metadata:
      labels:
        app: apicurio-registry
        component: apicurio-registry-api
    spec:
      containers:
        - image: >-
            quay.io/apicurio/apicurio-registry@sha256:027a7153af64cb5e1fb0608e182f004016366b4f5c4fedd85861979525adb0e2
          name: apicurio-registry-api
          ports:
            - name: web
              containerPort: 8080
              protocol: TCP
          env:
            - name: AUTH_ENABLED
              value: 'true'
            - name: KEYCLOAK_URL
              value: 'https://sso.dev.apicur.io/'
            - name: KEYCLOAK_REALM
              value: apicurio
            - name: KEYCLOAK_API_CLIENT_ID
              value: registry-api
            - name: REGISTRY_LOG_LEVEL
              value: DEBUG
            - name: LOG_LEVEL
              value: INFO
            - name: QUARKUS_PROFILE
              value: prod
            - name: REGISTRY_CONFIG_CACHE_ENABLED
              value: 'true'
            - name: CORS_ALLOWED_ORIGINS
              value: '*'
            - name: REGISTRY_STORAGE_KIND
              value: sql
            - name: REGISTRY_STORAGE_DB_KIND
              value: postgresql
            - name: CLIENT_CREDENTIALS_BASIC_AUTH_ENABLED
              value: 'true'
            - name: CLIENT_CREDENTIALS_BASIC_CACHE_EXPIRATION
              value: '4'
            - name: REGISTRY_DATABASE
              valueFrom:
                secretKeyRef:
                  name: rds-apicurio-registry-credentials
                  key: database
            - name: REGISTRY_DATASOURCE_PORT
              valueFrom:
                secretKeyRef:
                  name: rds-apicurio-registry-credentials
                  key: port
            - name: REGISTRY_DATASOURCE_HOST
              valueFrom:
                secretKeyRef:
                  name: rds-apicurio-registry-credentials
                  key: host
            - name: REGISTRY_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: rds-apicurio-registry-credentials
                  key: user
            - name: REGISTRY_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rds-apicurio-registry-credentials
                  key: password
            - name: REGISTRY_DATASOURCE_URL
              value: >-
                jdbc:postgresql://${REGISTRY_DATASOURCE_HOST}:${REGISTRY_DATASOURCE_PORT}/${REGISTRY_DATABASE}
            - name: REGISTRY_APIS_V2_DATE_FORMAT
              value: 'yyyy-MM-dd''T''HH:mm:ssZ'
          resources:
            limits:
              cpu: 500m
              memory: 1000Mi
            requests:
              cpu: 200m
              memory: 400Mi

