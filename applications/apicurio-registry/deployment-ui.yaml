apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: apicurio-registry
    component: apicurio-registry-ui
  name: apicurio-registry-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      component: apicurio-registry-ui
  template:
    metadata:
      labels:
        app: apicurio-registry
        component: apicurio-registry-ui
    spec:
      containers:
        - image: >-
            quay.io/apicurio/apicurio-registry-ui@sha256:c47f777f57a0c4855630d3284386d75a1d0d5b0bbf3a32348410865268f4740a
          name: apicurio-registry-ui
          ports:
            - name: web
              containerPort: 8080
              protocol: TCP
          env:
            - name: REGISTRY_API_URL
              value: 'https://registry-api.dev.apicur.io/apis/registry/v2'
            - name: REGISTRY_AUTH_TYPE
              value: oidc
            - name: REGISTRY_AUTH_URL
              value: 'https://sso.dev.apicur.io/realms/apicurio'
            - name: REGISTRY_AUTH_REDIRECT_URL
              value: 'https://registry.dev.apicur.io/'
            - name: REGISTRY_AUTH_CLIENT_ID
              value: registry-ui
            - name: REGISTRY_AUTH_CLIENT_SCOPES
              value: openid profile email
            - name: REGISTRY_AUTH_RBAC_ENABLED
              value: 'true'
            - name: REGISTRY_FEATURE_ROLE_MANAGEMENT
              value: 'true'
          resources:
            limits:
              cpu: 500m
              memory: 1000Mi
            requests:
              cpu: 100m
              memory: 200Mi
          livenessProbe:
            httpGet:
              path: /config.js
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 10
            timeoutSeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /config.js
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 10
            timeoutSeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3

