apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: apicurio-registry
    component: apicurio-registry-ui
  name: apicurio-registry-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      component: apicurio-registry-ui
  template:
    metadata:
      labels:
        app: apicurio-registry
        component: apicurio-registry-ui
    spec:
      containers:
        - image: >-
            quay.io/apicurio/apicurio-registry-ui@sha256:c3b30b896abb63bc6a059962c29534a40f3386cfa38ee1f88b694433e6e7cf7e
          name: apicurio-registry-ui
          ports:
            - name: web
              containerPort: 8080
              protocol: TCP
          env:
            - name: REGISTRY_API_URL
              value: >-
                https://apicurio-registry-api-rhaf-apicurio.apps.dev-eng-ocp4-mas.dev.3sca.net/apis/registry/v2
            - name: REGISTRY_AUTH_TYPE
              value: oidc
            - name: REGISTRY_AUTH_URL
              value: >-
                https://keycloak-rhaf-apicurio.apps.dev-eng-ocp4-mas.dev.3sca.net/realms/apicurio
            - name: REGISTRY_AUTH_REDIRECT_URL
              value: >-
                https://apicurio-registry-ui-rhaf-apicurio.apps.dev-eng-ocp4-mas.dev.3sca.net/
            - name: REGISTRY_AUTH_CLIENT_ID
              value: registry-ui
            - name: REGISTRY_AUTH_CLIENT_SCOPES
              value: openid profile email
            - name: REGISTRY_AUTH_RBAC_ENABLED
              value: 'true'
            - name: REGISTRY_FEATURE_ROLE_MANAGEMENT
              value: 'true'
          resources:
            limits:
              cpu: 500m
              memory: 1000Mi
            requests:
              cpu: 100m
              memory: 200Mi
          livenessProbe:
            httpGet:
              path: /config.js
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 10
            timeoutSeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /config.js
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 10
            timeoutSeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3

