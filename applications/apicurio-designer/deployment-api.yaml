apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: apicurio-designer
    component: apicurio-designer-api
  name: apicurio-designer-api
spec:
  replicas: 1
  selector:
    matchLabels:
      component: apicurio-designer-api
  template:
    metadata:
      labels:
        app: apicurio-designer
        component: apicurio-designer-api
    spec:
      containers:
        - image: >-
            quay.io/apicurio/apicurio-api-designer@sha256:f558125c8d0211d2a7377fe10fbbf98c401ad92c7d65cb8850d277f3a5d3c3a9
          name: apicurio-designer-api
          ports:
            - name: web
              containerPort: 8080
              protocol: TCP
          env:
            - name: DESIGNER_LOG_LEVEL
              value: DEBUG
            - name: DESIGNER_ACCESS_LOG_ENABLE
              value: 'true'
            - name: QUARKUS_PROFILE
              value: prod
            - name: DESIGNER_CORS_ALLOWED_ORIGINS
              value: '*'
            - name: AUTH_ENABLED
              value: 'true'
            - name: OIDC_TOKENT_ENDPOINT
              value: 'https://sso.dev.apicur.io/realms/apicurio'
            - name: OIDC_URL
              value: 'https://sso.dev.apicur.io/realms/apicurio'
            - name: OIDC_API_CLIENT_ID
              value: designer-api
            - name: DESIGNER_STORAGE_DB_KIND
              value: postgresql
            - name: DESIGNER_DATASOURCE_DATABASE
              valueFrom:
                secretKeyRef:
                  name: rds-apicurio-designer-credentials
                  key: database
            - name: DESIGNER_DATASOURCE_PORT
              valueFrom:
                secretKeyRef:
                  name: rds-apicurio-designer-credentials
                  key: port
            - name: DESIGNER_DATASOURCE_HOST
              valueFrom:
                secretKeyRef:
                  name: rds-apicurio-designer-credentials
                  key: host
            - name: DESIGNER_STORAGE_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: rds-apicurio-designer-credentials
                  key: user
            - name: DESIGNER_STORAGE_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rds-apicurio-designer-credentials
                  key: password
            - name: DESIGNER_STORAGE_DATASOURCE_URL
              value: >-
                jdbc:postgresql://${DESIGNER_DATASOURCE_HOST}:${DESIGNER_DATASOURCE_PORT}/${DESIGNER_DATASOURCE_DATABASE}
          resources:
            limits:
              cpu: 500m
              memory: 1000Mi
            requests:
              cpu: 200m
              memory: 500Mi
          livenessProbe:
            httpGet:
              path: /apis/designer/v0/system/info
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 10
            timeoutSeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /apis/designer/v0/system/info
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 10
            timeoutSeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3

